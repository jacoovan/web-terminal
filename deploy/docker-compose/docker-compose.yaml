version: "3.8"

services:
  web-terminal:
    image: "${IMAGE_NAME}:${IMAGE_TAG}"
    container_name: "${SERVICE_NAME}"
    stdin_open: true
    tty: true
    ports:
     - "${PORT_WEB}:80"
    environment:
      - HOST=${HOST}
      - PORT=${PORT_WS}
    restart: always
    volumes:
      - "../../config:/app/config:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

networks:
  default:
    name: "web-terminal"

